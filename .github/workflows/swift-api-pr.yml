name: Swift API PR CI

on:
  pull_request:
    branches: [ develop, master ]

jobs:
  test:
    name: Test API
    runs-on: self-hosted
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    - name: Setup Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x  
    - name: Install Dependencies
      run: npm --prefix ./api ci
    - name: Run Tests
      run: npm --prefix ./api test
