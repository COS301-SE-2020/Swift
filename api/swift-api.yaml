# [START gae_deployment_yaml]
runtime: nodejs12

env_variables:
  AUTH_GOOGLE_CLIENT_ID: $DB_HOST
  AUTH_GOOGLE_CLIENT_SECRET: $AUTH_GOOGLE_CLIENT_SECRET
  DB_HOST: $DB_HOST
  DB_NAME: $DB_NAME
  DB_PASS: $DB_PASS
  DB_PORT: $DB_PORT
  DB_USER: $DB_USER

handlers:
  - url: /.*
    secure: optional
    script: auto
# [END gae_deployment_yaml]
