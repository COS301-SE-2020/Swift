# [START gae_deployment_yaml]
runtime: nodejs12

env_variables:
  AUTH_FACEBOOK_CLIENT_ID: $AUTH_FACEBOOK_CLIENT_ID
  AUTH_GOOGLE_CLIENT_ID: $AUTH_GOOGLE_CLIENT_ID
  AUTH_GOOGLE_CLIENT_SECRET: $AUTH_GOOGLE_CLIENT_SECRET
  DB_HOSTR: $DB_HOSTR
  DB_HOSTW: $DB_HOSTW
  DB_NAME: $DB_NAME
  DB_PASS: $DB_PASS
  DB_PORTR: $DB_PORTR
  DB_PORTW: $DB_PORTW
  DB_USER: $DB_USER
  MG_API_KEY: $MG_API_KEY
  MG_DOMAIN_FROM: $MG_DOMAIN_FROM
  MG_EMAIL_FROM: $MG_EMAIL_FROM

handlers:
  - url: /.*
    secure: optional
    script: auto
# [END gae_deployment_yaml]
